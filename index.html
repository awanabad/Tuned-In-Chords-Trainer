<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashChords</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Stylesheets-->
    <link href="styles.css" rel="stylesheet">
    <!--Gfonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Six+Caps&display=swap" rel="stylesheet">

</head>
<body>
<!--Starting Screen-->
<div id="starting-page">
    <h1 class="title noselect">TUNED IN</h1>
    <h3 class="title-desc">The web app that trains you to identify guitar chords.</h3>
</div>
<img id="pop-sound" class="hide" src="https://media2.giphy.com/media/daa5qmnCmqilBoYaDP/giphy.gif?cid=ecf05e47ptc7lhlivo8a3u0u44zdlt0xbm60vfzgd4bj1hrj&rid=giphy.gif&ct=s">

<!--Chord Play-->
<div id="chord-preview">
    <h3 class="listen-queue fade">Listen Carefully.</h3>

  
    
</div>

<!--Question A A# B C C# D D# E F F# G G#-->
<div id="question" class="hide fade">
    <h3 class="question-text">Which chord was played?</h3>
    <div class="row">
        <div class="col-left col-lg-6 col-md-6">
            <h1 class="replay-button noselect"> REPLAY! </h2>
        </div>   
        <div class="col-right col-lg-6 col-md-6">
            <h2 class="chord-button noselect"> A </h2>
            <h2 class="chord-button noselect"> A# </h2>
            <h2 class="chord-button noselect"> B </h2>
            <h2 class="chord-button noselect"> C </h2>
            <h2 class="chord-button noselect"> C# </h2>
            <h2 class="chord-button noselect"> D </h2>
            <br>
            <h2 class="chord-button noselect"> D# </h2>
            <h2 class="chord-button noselect"> E </h2>
            <h2 class="chord-button noselect"> F </h2>
            <h2 class="chord-button noselect"> F# </h2>
            <h2 class="chord-button noselect"> G </h2>
            <h2 class="chord-button noselect"> G# </h2>
        </div> 
    </div>
</div>

<!--Correct!-->
<div id="correct-screen" class="hide fade">
    <img class="symbol" src="https://img.icons8.com/material-outlined/2000/ffffff/thumb-up.png"/>
    <h3 class="answer-text hide fade">Good Job! &nbsp;</h3>
</div>

<!--wrong!-->
<div id="wrong-screen" class="hide fade">
    <img class="symbol" src="https://img.icons8.com/material-outlined/2000/ffffff/thumbs-down.png"/>
</div>

<!--JS-->
<script src="index.js"></script>
</body>
</html>
